<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Price Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>

<div class="jumbotron center-block">
    <h2>How much does it cost?</h2>

    <form>
        <div class="form-group">
            <label for="price">
                Price
                <span class="label label-primary price-label">0</span>
            </label>
            <input type="text" class="form-control" name="price" placeholder="Example = $5.21">
        </div>

        <h2>How many do you need?</h2>
        <div class="form-group">
            <label for="quantity">
                Quantity
                <span class="label label-primary quantity-label">0</span>
            </label>
            <input type="number" class="form-control" name="quantity" placeholder="Example = 14">
        </div>
    </form>

        <div class="text-right text-giant total"></div>

</div>

    <script type="text/javascript" src="home.js"></script>
    </body>
</html>
